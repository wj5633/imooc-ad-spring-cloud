server:
  port: 7000
  servlet:
    context-path: /ad-sponsor

spring:
  application:
    name: eureka-client-ad-sponsor

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: true
    open-in-view: false

  datasource:
    url: jdbc:mysql://192.168.99.100:3306/imooc_ad_data?autoReconnect=true
    username: root
    password: 123456
    tomcat:
      max-active: 10
      min-idle: 5
      initial-size: 2

eureka:
  client:
    service-url:
      defaultZone: http://server1:8000/eureka/